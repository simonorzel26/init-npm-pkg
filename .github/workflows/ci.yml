name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Test CLI
        run: bun run test:cli

      - name: Generate and test all variants
        run: bun run test:variants

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-variants-${{ matrix.bun-version }}
          path: test-variants/
          retention-days: 7

